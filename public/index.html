<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badrumsber√§kning</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .step-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #ff6200;
      border: none;
      padding: 14px;
      margin-top: 15px;
      color: white;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e05800;
    }

    .summary-box {
      padding: 15px;
      background: #efefef;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
