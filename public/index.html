<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobryan Offert — Badrumsberäkning</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background: #ff6600;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultBox {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #e8f8e8;
      border-left: 5px solid #1a8f1a;
      border-radius: 8px;
    }

    .price-line {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .price-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Badrumsberäkning</h1>

    <!-- === INPUT FORM === -->
    <label>Postnummer</label>
    <input id="postnummer" />

    <label>Zon</label>
    <select id="zon">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>

    <label>Kvm golv</label>
    <input id="kvm_golv" />

    <label>Kvm vägg</label>
    <input id="kvm_vagg" />

    <label>Takhöjd (m)</label>
    <input id="takhojd" />

    <label>Microcement golv</label>
    <select id="microcement_golv">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Microcement vägg</label>
    <select id="microcement_vagg">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Ny tröskel</label>
    <select id="ny_troskel">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Byta dörrblad</label>
    <select id="byta_dorrblad">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Byta karm + dörr</label>
    <select id="byta_karm_dorr">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Slipning dörr</label>
    <select id="slipning_dorr">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Bänkskiva ovan TM/TT</label>
    <select id="bankskiva_ovan_tm_tt">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Väggskåp</label>
    <select id="vaggskap">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Nytt innertak</label>
    <select id="nytt_innertak">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Rivning av väggar</label>
    <input id="rivning_vaggar" />

    <label>Nya väggar (material)</label>
    <select id="nya_vaggar_material">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <label>Gerade hörn (meter)</label>
    <input id="gerade_horn_meter" />

    <label>Fyll i antal meter</label>
    <input id="fyll_i_antal_meter" />

    <label>Dolda rör</label>
    <select id="dolda_ror">
      <option>Ja</option>
      <option selected>Nej</option>
    </select>

    <button onclick="calculatePrice()">Beräkna pris för badrum</button>

    <!-- === RESULT BOX === -->
    <div id="resultBox">
      <div class="price-line">
        <span class="price-label">Arbetskostnad ex moms:</span>
        <span id="p1"></span>
      </div>

      <div class="price-line">
        <span class="price-label">Grundmaterial ex moms:</span>
        <span id="p2"></span>
      </div>

      <div class="price-line">
        <span class="price-label">Resekostnad ex moms:</span>
        <span id="p3"></span>
      </div>

      <div class="price-line">
        <span class="price-label">Sophantering ex moms:</span>
        <span id="p4"></span>
      </div>

      <hr/>

      <div class="price-line" style="font-size:22px;">
        <span class="price-label">Totalt ex moms:</span>
        <span id="ptot" style="font-weight:bold"></span>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
